<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="pt-BR">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execicio 06 - Aula#10</title>
    <style>
        body{
            background:rgba(0, 0, 0, 0.671);
            color:rgb(219, 203, 203);
            font:normal 18pt arial;
        }
        h1{
            color: rgb(44, 3, 68);
        }
        div#area{
           font:normal 18pt arial;
            background: rgb(44, 3, 68);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1> Eventos com DOM </h1>
    
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" onmousemove="mover()">
        Interaja ...
    </div>
    <script>
        var a = window.document.getElementById('area')
        function clicar(){
            a.innerText = 'clicou'
            a.style.background = 'blue'
        }
        function entrar() {
            a.innerText = 'Entrou'
        }
        function sair(){
            a.innerText = 'saiu'
            a.style.background = 'rgb(44, 3, 68)'
        }
        function mover() {
            a.innerText = 'movendo'
            a.style.background = 'red'
        }

    </script>
    
</body>
</html>
