<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Exercicio 03 - Aula 06</title>
    <style>
        body {
            background-color: black ;
            color: white;
            font:normal 20pt arial;
        }
        h1{
            color:rgb(67, 6, 128);
        }
    </style>
</head>
<body>
<pre>
    <h1>Tratamentos de Dados</h1>  
    <p>Trabalhando com variaveis</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um valor :'));//parseInt conversao de string para numero inteiro
        var n2 = Number.parseFloat(window.prompt('Digite outro valor :'));//parseFloat conversao de string para numero real
        var s = n1 + n2
        window.alert(`A soma dos valores ${n1} e ${n2} é ${s}`);//concatenação
        //(number + number)para adiçao 
        //(string + string)para concatenação
    </script>
</pre>        
</body>
